roles:
  -
     #Role name
    Prod-Administrator :
       #Action add or remove
       action : add
       #Reference to JSON policy file in custom_policy folder
       policy : Administrator.json
       #Reference to managed policy ARN
       managedPolicies : 
        - arn:aws:iam::aws:policy/AmazonSageMakerFullAccess
        - arn:aws:iam::aws:policy/IAMUserChangePassword
       #Optional: apply this role to only accounts in this group
       accountgroup : production
    Dev-Administrator :
       action : add
       policy : Administrator.json
       accountgroup : development
    Read-Only :
       action : add
       policy : Read-Only.json
       managedPolicies : 
        - arn:aws:iam::aws:policy/IAMUserChangePassword
